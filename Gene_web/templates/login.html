<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style type="text/css">
        .font0{font-size:larger;color:#0000FF}
        .font1{font-size:large;color:#FF0000}
        .font2{font-size:large;color:#FF0000}
        .font3{font-size:large;color:#0000FF}
    </style>
    <title>Login</title>
</head>
<body>

    <h3 class="font0">Welcome to ROP(Retinopathy of Prematurity) screening system. Please login.</h3>
    <p></p>

    <p></p>
    <form action="login" method="post">
        username:<input type="text" name="username"/> <br>
        password:<input type="password" name="password"> <br>
        <input type="hidden" name="lang" value="en" />
        <input type="submit" value="submit">
        &nbsp;&nbsp;
        <a href="/register?lang=en">register</a>
    </form>

    {% if error_msg is not none %}
        <h3 class="font1">
            {{ error_msg }}
        </h3>
    {% endif %}


</body>
</html>
