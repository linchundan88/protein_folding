<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style type="text/css">
        .font0{font-size:larger;color:#0000FF}
        .font1{font-size:large;color:#FF0000}
        .font2{font-size:large;color:#FF0000}
        .font3{font-size:large;color:#0000FF}
    </style>
    <title>用户登录</title>
</head>
<body>
    <h3 class="font0">欢迎使用ROP(早产儿视网膜病变)筛查系统，请登录。</h3>
    <p></p>

    <p></p>
    <form action="login" method="post">
        用户帐号:<input type="text" name="username"/> <br>
        用户密码:<input type="password" name="password"> <br>
        <input type="hidden" name="lang" value="cn" />
        <input type="submit" value="提交">
        &nbsp;&nbsp;
        <a href="/register?lang=cn">用户注册</a>
    </form>

    {% if error_msg is not none %}
        <h3 class="font1">
            {{ error_msg }}
        </h3>
    {% endif %}



</body>
</html>
